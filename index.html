<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадебное приглашение</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Приглашение на свадьбу</h1>
        <p>Дорогие друзья, приглашаем вас на торжественную регистрацию нашего брака!</p>
        
        <!-- Удалено сообщение о торжественном банкете и картинка ресторана -->

        <form action="submit_form.php" method="post">
            <div class="form-group">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <!-- Удален блок формы для email -->
            <div class="form-group">
                <label for="message">Ваше сообщение:</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Подтвердить участие</button>
            </div>
        </form>
    </div>
    <script>
        // Устанавливаем дату свадьбы
        var weddingDate = new Date("July 27, 2024 09:00:00").getTime();

        // Обновляем таймер каждую секунду
        var countdownFunction = setInterval(function() {

            // Получаем текущую дату и время
            var now = new Date().getTime();

            // Находим расстояние между текущей датой и датой свадьбы
            var distance = weddingDate - now;

            // Вычисляем время для дней, часов, минут и секунд
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Отображаем результат в элементах с id="days", "hours", "minutes", "seconds"
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // Если обратный отсчет завершен, отображаем текст
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "Свадьба состоялась!";
            }
        }, 1000);
    </script>
</body>
</html>
